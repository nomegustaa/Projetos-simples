<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Sneakers | Home</title>
    <link rel="shortcut icon" href="img/sneakers.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- menu do site -->
    <header class="header">
        <div class="icone-fundo" id="icone-fundo">
            <img src="img/menu.png" alt="icone" class="icone-menu" width="5%" id="icone-menu">
            <img src="img/x.png" alt="icone" class="fechar-menu" width="5%" id="fechar-menu">
        </div>
        
        <div class="menu" id="menu">
            <ul id="menu-ul" class="menu-ul">
                <a href="#">
                    <li>
                        <img src="img/logo-removebg-preview.png" alt="logo" height="100px" id="logo">
                    </li>
                </a>

                <a href="#">
                    <li id="borda1">Home</li>
                </a>

                <a href="#">
                    <li id="borda2">Homens</li>
                </a>

                <a href="#">
                    <li id="borda3">Mulheres</li>
                </a>

                <a href="#">
                    <li id="borda4">Crianças</li>
                </a>

                <li class="barra-pesquisa">
                    <input type="search" name="search" id="search" class="search" placeholder="Pesquisa aqui">
                    <img src="img/lupa.png" alt="lupa" id="lupa" class="lupa">
                    <img src="img/x.png" alt="x" id="fechar" class="fechar" width="20px" height="20px">
                </li>
            </ul>
            
        </div>


    </header>

    <!-- fim do menu do site -->



    <!-- corpo do site -->
    <main>

        <div class="textos">

            <h1 class="titulo-1">Bem-vindo ao Work Sneakers</h1>

            <p class="txt-p">Somos a melhor loja de tênis que você já viu, temos
                <span class="txt-quebrar"> qualquer tipo de tênis para qualquer pessoa...</span>
            </p>

            <h2 class="titulo-2">Tênis a partir de <span class="valor">R$99,00</span></h2>

            <div class="botao">
                <button class="botao-comprar">COMPRAR AGORA</button>
            </div>
            
        </div>


        <div class="imagens">

            <div class="tenis-horizontal">
                <img src="img/teste1-removebg-preview.png" alt="tenis-1" width="10%" height="10%" class="t1" id="t1">
                <img src="img/teste2-removebg-preview.png" alt="tenis-2" width="10%" height="10%" class="t2" id="t2">
                <img src="img/teste3-removebg-preview.png" alt="tenis-3" width="10%" height="10%" class="t3" id="t3">
                <img src="img/teste4-removebg-preview.png" alt="tenis-4" width="10%" height="10%" class="t4" id="t4">
            </div>

            <div class="mostrar" id="mostrar">
                <img src="img/teste1-removebg-preview.png" alt="tenis-1" width="50%" height="50%" id="tenis1" class="tenis1">
                <img src="img/teste2-removebg-preview.png" alt="tenis-1" width="50%" height="50%" id="tenis2" class="tenis2">
                <img src="img/teste3-removebg-preview.png" alt="tenis-1" width="50%" height="50%"" id="tenis3" class="tenis3">
                <img src="img/teste4-removebg-preview.png" alt="tenis-1" width="50%" height="50%" id="tenis4" class="tenis4">

            </div>
        </div>
    </main>
    <!-- fim do corpo do site -->


</body>
</html>
